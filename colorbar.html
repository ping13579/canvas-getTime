<!DOCITYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>七彩板canvas</title>
    <!--<link rel="stylesheet" href="./index.css">-->
</head>
<body>
<div>
    <canvas id = 'canvas' width="1024" height="708" style="border:1px solid #aaa;display: block;margin: 50px auto;">
        当前浏览器不支持canvas
    </canvas>
</div>
<script>
    var tangram =[
        {p:[{x:0,y:0},{x:600,y:0},{x:300,y:300}],color:'#caff67'},
        {p:[{x:0,y:0},{x:300,y:300},{x:0,y:600}],color:'#67becf'},
        {p:[{x:600,y:0},{x:600,y:300},{x:450,y:450},{x:450,y:150}],color:'#ef3d61'},
        {p:[{x:450,y:150},{x:450,y:450},{x:300,y:300}],color:'#f9f51a'},
        {p:[{x:300,y:300},{x:450,y:450},{x:300,y:600},{x:150,y:450}],color:'#a594c0'},
        {p:[{x:150,y:450},{x:300,y:600},{x:0,y:600}],color:'#fa8ccc'},
        {p:[{x:600,y:300},{x:600,y:600},{x:300,y:600}],color:'#f6ca29'}
    ];

    window.onload = function(){
        var canvas = document.getElementById('canvas');

        canvas.width = 600;
        canvas.height = 600;

        var context = canvas.getContext('2d');

        for(var i=0; i<tangram.length;i++){
            console.log(tangram[i])
            draw(tangram[i]);
        }
        function draw(piece){
            context.beginPath();
            context.moveTo(piece.p[0].x,piece.p[0].y);
            for(var i=1;i<piece.p.length;i++){
                context.lineTo(piece.p[i].x,piece.p[i].y);
            }
            context.closePath();
            context.fillStyle = piece.color;
            context.fill();

            context.lineWidth = 5;
            context.strokeStyle = '#333';
            context.stroke();
        }
    };

</script>
</body>
</html>
